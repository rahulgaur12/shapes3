<!DOCTYPE html>
<html>
<head>
<style>
.triangle {
  overflow: hidden;
  visibility: hidden;
  -webkit-transform: rotate(120deg);
  -moz-transform: rotate(120deg);
  -ms-transform: rotate(120deg);
  -o-transform: rotate(120deg);
  transform: rotate(120deg);
  cursor: pointer;
 
}
.triangle-in1 {
  overflow: hidden;
  width: 100%;
  height: 100%;
  -webkit-transform: rotate(-60deg);
  -moz-transform: rotate(-60deg);
  -ms-transform: rotate(-60deg);
  -o-transform: rotate(-60deg);
  transform: rotate(-60deg);
  
}
.triangle-in2 {
  width: 100%;
  height: 100%;
  background-repeat: no-repeat;
  background-position: 50%;
  background-image: url(https://images.freecreatives.com/wp-content/uploads/2016/07/Awesome-Slate-roof-texture.jpg);
  visibility: visible;
  -webkit-transform: rotate(-60deg);
  -moz-transform: rotate(-60deg);
  -ms-transform: rotate(-60deg);
  -o-transform: rotate(-60deg);
  transform: rotate(-60deg);
}
.triangle1 {
  width: 400px;
  height: 200px;
  margin: 0 0 -80px;
  border-left: 50px; 
}
img {
  width: 223px;
  height: 220px;
  position: absolute;
  top: 16%;
  left: 10.9%;
  border: solid black;
}
.door {
  width: 50px;
	height: 70px;
	background: #FFE4C4;
  position: absolute;
  left: 21%;
  top: 38%;
  border: solid black;
}
.doorknob {
	width: 10px;
	height: 10px;
	background: black;
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
	border-radius: 50px;
  position: absolute;
  left: 25.5%;
  top: 43%;
}
.window1 {
  width: 50px;
	height: 50px;
	background: lightblue;
  position: absolute;
  top: 20%;
  left: 13%;
  border: solid black;
}
.window2 {
  width: 50px;
	height: 50px;
	background: lightblue;
	-moz-border-radius: 50px;
	-webkit-border-radius: 50px;
	border-radius: 50px;
  position: absolute;
  left: 28%;
  top: 28%;
  border: solid black;
}
.chimney img {
  width: 30px;
  height: 100px;
  position: absolute;
  top: .5%;
  left: 33.2%;
}
</style>
</head>
<body>

<img src="http://www.texturex.com/albums/Brick-Textures/brick%20texture%20red%20dark%20variated%20color%20wall%20surface%20pattern%20rectangle.jpg">

    <div class="triangle-in2"></div>
  </div>

<img src="http://textureplanet.net/wp-content/uploads/2012/11/Tiny_rocks_in_light_gray_concrete_wall_Texture_-_4928_x_3264.jpg">

</div>

</html>
